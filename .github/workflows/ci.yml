name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify imports
        run: python -c "from src.config import FMP_API_KEY; from src.clients import FMPClient, YahooClient; print('OK')"

      - name: API health (TestClient)
        run: python -c "
from api import app
from fastapi.testclient import TestClient
r = TestClient(app).get('/api/health')
assert r.status_code == 200
"

  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        run: go build ./...

      - name: Build binaries
        run: |
          go build -o bin/api ./cmd/api
          go build -o bin/scan ./cmd/scan
