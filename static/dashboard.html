<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S&P 500 Insider Tracker — Modal-style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --bg-elevated: #141414;
      --bg-card: #1a1a1a;
      --border: #272727;
      --text: #fafafa;
      --text-muted: #a1a1a1;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --green: #22c55e;
      --red: #ef4444;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 2rem 1.5rem; }

    /* Hero - Modal style */
    .hero {
      text-align: center;
      padding: 4rem 0 3rem;
      border-bottom: 1px solid var(--border);
    }
    .hero h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #fff 0%, #a1a1a1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-top: 0.75rem;
    }
    .last-updated { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem; }
    .filters {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .filters label { font-size: 0.85rem; color: var(--text-muted); }
    .filters select, .filters input {
      padding: 0.5rem 0.75rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
    }
    .filters select { min-width: 180px; }
    .filters input { width: 80px; }
    .filters button {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .filters button:hover { background: var(--accent-light); }
    .filter-hint { font-size: 0.8rem; color: var(--text-muted); margin-left: 0.5rem; }

    /* Loading */
    .loading { text-align: center; padding: 4rem 2rem; color: var(--text-muted); }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Sector columns - Modal grid feel */
    .sectors { margin-top: 2rem; }
    .sector {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .sector-header {
      padding: 1rem 1.25rem;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 1rem;
    }
    .sector-table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
    .sector-table th {
      text-align: left;
      padding: 0.65rem 1rem;
      font-weight: 500;
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
    }
    .sector-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
    }
    .sector-table tr:last-child td { border-bottom: none; }
    .sector-table tr:hover { background: rgba(255,255,255,0.02); }

    .sym { font-weight: 600; color: var(--accent-light); }
    .price { font-variant-numeric: tabular-nums; }
    .up { color: var(--green); }
    .down { color: var(--red); }
    .news-cell { max-width: 220px; }
    .news-cell a { color: var(--accent-light); text-decoration: none; font-size: 0.8rem; }
    .news-cell a:hover { text-decoration: underline; }
    .insiders { font-size: 0.8rem; color: var(--text-muted); }
    .insiders span { display: block; margin-bottom: 0.2rem; }

    .error { color: var(--red); padding: 1rem; background: rgba(239,68,68,0.1); border-radius: var(--radius); margin: 1rem 0; }
    .empty-state { color: var(--text-muted); text-align: center; padding: 3rem 2rem; }
    .nav { padding: 1rem 0; }
    .nav a { color: var(--text-muted); text-decoration: none; margin-right: 1rem; font-size: 0.9rem; }
    .nav a:hover { color: var(--accent-light); }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="/">Dashboard</a>
    </nav>

    <header class="hero">
      <h1>S&P 500 Insider Tracker</h1>
      <p>All S&P 500 companies by sector. Stock price, quarterly trend, news, and top insider sellers. Updates daily.</p>
      <div class="filters">
        <label>Sector</label>
        <select id="sectorFilter">
          <option value="">All sectors (cached)</option>
        </select>
        <label>Limit</label>
        <input type="number" id="limitFilter" min="10" max="200" placeholder="50" title="Max companies (10–200). Use with sector for on-demand build.">
        <button id="applyFilters">Apply</button>
        <span class="filter-hint">Pick sector + limit for faster on-demand load</span>
      </div>
      <p id="lastUpdated" class="last-updated">—</p>
    </header>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading dashboard…</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <main id="sectors" class="sectors"></main>
  </div>
  <script src="/static/dashboard.js"></script>
</body>
</html>
